<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>158 -exercicio validacao</title>
  <link rel="shortcut icon" href="favicon.ico" />  
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <form id="ex1" action="index.html" method="" accept-charset="utf-8">
  	<label for="localidade">localidade</label>
  	<input id="localidade" type="text" name="localidade" value=""><br>

  	<label for="email1">Email</label>
    <input id="email1" type="email" name="email1" value=""><br>
    
    <label for="email2">Email-obrigatorio</label>
    <input id="email2" type="email" name="email2" value=""><br>
    <input type="submit">
 </form>
<script src="jquery-1.11.1.js"></script>

  <script src="jquery-validation/dist/jquery.validate.js"></script>
  <script>
  
   
  $("#ex1").validate(
   {
    rules: {

      localidade: {
        required: true,
        minlength:4,
      },
      email1:{
        required: true,
        email: true,
      },

      email2:{
        required: true,
        email: true,
        equalTo: "#email1",
      }

    },
    messages:{
      localidade: {
        required: 'obrigatorio',
        minlength: 'tem que ter 4 crateres',
      },

      email1:{
        required: 'insira um email valido',
        minlength:  jquery.validator.format("insira pelo menos{0} carateres"),      
      }

      email2:{ 
        required: 'repita o seu email',
        minlength: jquery.validator.format("insira pelo menos{0} carateres")
        equalTo: 'devem de ser iguais'
      }
  });

</script>
</body>
</html>
